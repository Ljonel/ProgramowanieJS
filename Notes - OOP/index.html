<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://css.gg/css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="panel">
            <h1>Add your Note</h1>
            <label for="">Title</label>
            <input type="text" class="title" placeholder="Title">
            <label for="">Content</label>
            <input type="text" class="txt" placeholder="Content">
            <button class="addBtn">Add note</button>
        </div>

        <div class="note-wrapper">
            <label for="" class="note-label">Pinned</label> 
            <div class="pinnedNotes">
           
            </div>

            <label for="" class="note-label">Unpinned</label> 
            <div class="unpinnedNotes">
            </div>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>

</html>
